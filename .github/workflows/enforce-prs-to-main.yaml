name: Enforce PRs to main
on:
  pull_request:
    types: [opened, reopened, synchronize, edited, ready_for_review]
permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  enforce:
    if: ${{ github.event.pull_request.base.ref == 'main' }} # only gate when base is main
    runs-on: ubuntu-latest
    steps:
      - name: Allow PRs only from release/* or hotfix/* into main
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          echo "Base: $BASE_REF"
          echo "Head: $HEAD_REF"
          if [[ ! "$HEAD_REF" =~ ^(release\/|hotfix\/) ]]; then
            echo "::error::PRs into main must come from release/* or hotfix/* (got '$HEAD_REF')"
            exit 1
          fi
          echo "OK"
