name: Gate PRs into main by source branch - allow only release/* or hotfix/*
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  pull-requests: read
jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Allow only release/* or hotfix/* sources
        run: |
          echo "Head ref: $GITHUB_HEAD_REF"
          if [[ ! "$GITHUB_HEAD_REF" =~ ^(release\/|hotfix\/) ]]; then
            echo "::error::PRs into main must come from release/* or hotfix/* (got '$GITHUB_HEAD_REF')"
            exit 1
          fi
