name: Sync main -> develop
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

# single lane for this workflow; cancels older runs if you push in quick succession
concurrency:
  group: sync-main-develop
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or reuse PR main -> develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if gh pr list --base develop --head main --state open --json number --jq 'length==0'; then
            gh pr create --base develop --head main \
              --title "Sync main -> develop" \
              --body "Automated PR to sync main into develop."
          fi
          NUMBER=$(gh pr list --base develop --head main --state open --json number --jq '.[0].number')
          echo "PR #$NUMBER"
          gh pr merge --auto --merge "$NUMBER"
